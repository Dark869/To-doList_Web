<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list | Dark869</title>
    <link rel="icon" type="image/x-icon" href="{% static 'public/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="barStatus">
        <div class="titlePage">
            <p class="text" id="nameUserText">To-do list By Dark869</p>
        </div>
        <div class="info">
            <div class="userInfo">
                <img src="{% static 'public/images/userIcon.png' %}" class="Icons" alt="User" id="IconUser">
                <p class="text" id="nameUser">Example</p>
            </div>
            <div class="buttons">
                <button class="buttons" id="btnTheme">
                    <img src="{% static 'public/images/themeLight.png' %}" class="Icons" alt="Theme" id="IconTheme">
                </button>
                <a href="/signIn">
                    <button class="buttons" id="SignOff">
                        <img src="{% static 'public/images/SignOut.png' %}" class="Icons" alt="Sign Off" id="IconSignOff">
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="boxButtonAdd">
        <button class="buttons" id="btnAdd">
            <img src="{% static 'public/images/addIcon.png' %}" class="Icons" alt="Add" id="IconAdd">
        </button>
    </div>
    <script src="{% static 'scripts/index.js' %}"></script>
</body>
</html>
