<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list-SignUp | Dark869</title>
    <link rel="icon" type="image/x-icon" href="public/favicon.ico">
    <link rel="stylesheet" href="styles/signUp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="signIn">To-do List<br>Sign Up</h1>
        </div>
        <div class="form">
            <p class="nameInput">Name</p>
            <input type="text" class="text-input" id="name" placeholder="Name" autofocus>
            <p class="nameInput">Email</p>
            <input type="email" class="text-input" id="email" placeholder="Email" autofocus>
            <p class="nameInput">Password</p>
            <input type="password" class="text-input" id="passwd" placeholder="Password">
            <p class="nameInput">Confirm Password</p>
            <input type="password" class="text-input" id="confirmPasswd" placeholder="Confirm Password">
        </div>
    <div class="inputSignIn">
        <input type="button" id="btnSignIn" value="Sign Up">
    </div>
    <div class="textRegisteredUser">
        <p id="textRegistered">Already registered? <a href="signIn.html">Sign In</a></p>
    </div>

    <script src="scripts/signUp.js"></script>
</body>
</html>
