<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list-SignIn | Dark869</title>
    <link rel="icon" type="image/x-icon" href="public/favicon.ico">
    <link rel="stylesheet" href="styles/signIn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="signIn">To-do List<br>Sign In</h1>
        </div>
        <div class="form">
            <p class="nameInput">Email</p>
            <input type="email" class="text-input" id="email" placeholder="Email" autofocus>
            <p class="nameInput">Password</p>
            <input type="password" class="text-input" id="passwd" placeholder="Password">
        </div>
    <div class="forPasswd">
        <p id="forgotPassword"><a href="#">Forgot password?</a></p>
    </div>
    <div class="inputSignIn">
        <input type="button" id="btnSignIn" value="Sign In">
    </div>
    <div class="textNewUser">
        <p id="textRegister">New here? <a href="signUp.html">Sign Up</a></p>
    </div>

    <script src="scripts/signIn.js"></script>
</body>
</html>
